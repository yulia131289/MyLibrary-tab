<ion-header>

  <ion-navbar>
    <button ion-button block (click)="closeLogin()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <form #f="ngForm" (ngSubmit) ="onLogin(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Mail</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" ngModel name="password" required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Login</button>
      </form>


</ion-content>
