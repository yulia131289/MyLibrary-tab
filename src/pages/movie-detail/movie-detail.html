
<ion-header>
  <ion-navbar>
    <button ion-button block (click)="closeMovieDetail()">Close</button>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="movie">
    <img class="poster" src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" >
    <h1>{{movie.original_title}}</h1>
    <p>{{movie.overview}}</p>

  <button ion-button  (click)="addToAlreadyWatched()" *ngIf="isAuthenticated && !disableButtons" >Add to Already Watched</button>
    <button ion-button (click)="addToFutureWatch()" *ngIf="isAuthenticated && !disableButtons">Add to Future Watch</button>

</ion-content>
